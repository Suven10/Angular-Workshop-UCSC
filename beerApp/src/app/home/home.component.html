<div class="col s12 m7">
    <h4 class="header">A Random Beer</h4>
    <div class="card horizontal">
        <div class="card-image">
            <img src="{{ beer?.image }}">
        </div>
        <div class="card-stacked">
            <div class="card-content">
                <p>{{ beer?.description }}</p>
            </div>
            <div class="card-action">
                <a href="#">{{ beer?.name }}</a>
            </div>
        </div>
    </div>
</div>
